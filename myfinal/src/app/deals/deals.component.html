<div
  id="carouselExampleIndicators"
  class="carousel slide quick-slider"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1rM5GQNYaK1RjSZFnXXa80pXa.jpg_1200x1200.jpg"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1sygLQVzqK1RjSZFvXXcB7VXa.jpg_1200x1200Q100.jpg_.webp"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1txCvQSzqK1RjSZFpXXakSXXa.jpg_1200x1200Q100.jpg_.webp"
        alt="Third slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1MnPHRgHqK1RjSZFkXXX.WFXa.jpg_1200x1200Q100.jpg_.webp"
        alt="Third slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1GUqGQNYaK1RjSZFnXXa80pXa.jpg_1200x1200Q100.jpg_.webp"
        alt="Third slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100 img-size"
        src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1pBipRhYaK1RjSZFnXXa80pXa.jpg_1200x1200Q100.jpg_.webp"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- wrapper -->
<div class="wrapper">
  <div class="bcart">
    <h1 class="best">Best Deals</h1>
    <h1 class="more">Shop More</h1>
    <span><i class="shopping-cart"></i></span>
  </div>

  <div class="clear"></div>
</div>
<!--/ wrapper -->

<div class="container-fluid">
  <!-- items -->
  <div class="row items">
    <!-- single item -->
    <div class="col-md-2 leyout" *ngFor="let event of events">
      <div class="box item">
        <img src="{{ event.images[0] }}" alt="item" />
        <h2>{{ event.tittle }}</h2>

        <p>
          Price: <em>{{ event.price }}</em>
        </p>
        <button class="btn btn-success">Details</button>
        <button class="add-to-cart add-cart" type="button">
          <i class="fa fa-shopping-cart"> +</i>
        </button>
      </div>
    </div>

    <!--/ single item -->
  </div>
  <!--/ items -->
</div>
